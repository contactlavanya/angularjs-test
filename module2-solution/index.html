<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>

    <div id="list1" ng-controller='ToBuyController as list1'>
      <h3>To Buy</h3>
      <ol>
        <li ng-repeat="item in list1.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="list1.removeItem($index);">Bought</button>
        </li>
      </ol>
    <div ng-if="list1.errorMessage" class="error">Error: {{list1.errorMessage}}</div>
    </div>
    <div id="list2" ng-controller='AlreadyBoughtController as list2'>
      <h3>Already Bought</h3>
      <ol>
        <li ng-repeat="item in list2.items">
          Bought {{ item.quantity }} of {{ item.name }}
          <button ng-click="list2.addItem($index);"></button>
        </li>
      </ol>
      <div ng-if="list2.items.length==0" class="error">Error: {{list2.errorMessage}}</div>
    </div>

  </body>
</html>
